version: "3"
services:
   mysql:
      image: mysql:5.7
      container_name: mysql5
      restart: always
      ports:
         - "${DB_PORT}:${DB_PORT}"
      environment:
         MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
         MYSQL_DATABASE: "${DB_DATABASE}"
         MYSQL_PASSWORD: "${DB_PASSWORD}"
         MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      volumes:
         - "/Users/carvalho/.db/.data/mysql5:/var/lib/mysql"
      networks:
         - local
networks:
   local:
      driver: bridge
